<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>FaceBook</title>
    <style>
        body {
            background-image: linear-gradient(#4285C1, #DCDCDD);
        }
    </style>
</head>

<body>
    <form>
        <main>
            <center>
                <font size="5" face="bodoni">
                    <fieldset>
                        <font size="6">
                            <strong>
                                Cadastre-se
                            </strong>
                            <input type="reset" value="X" />
                        </font>
                        <br />
                        <font size="3">
                        É Rápido e Fácil.
                    </font>
                    <br/>
                        <hr>
                        <br />
                        <section>
                            <input type="text" placeholder="Nome" />
                            <input type="text" placeholder="Sobrenome" />
                        </section>
                        <p></p>
                        <section>
                            <input type="text" type="email" placeholder="Celular ou E-mail">
                        </section>
                        <p></p>
                        <section>
                            <input type="password" placeholder="Nova Senha">
                        </section>
                        <p></p>
                        <section>
                            <font size="3">
                                Data de Nascimento:
                            </font>
                            <br />
                            <select name="select">
                                <option value="1">01</option>
                                <option value="2">02</option>
                                <option value="3">03</option>
                                <option value="4">04</option>
                                <option value="5">05</option>
                                <option value="6">06</option>
                                <option value="7">07</option>
                                <option value="8">08</option>
                                <option value="9">09</option>
                                <option value="10">10</option>

                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                                <option value="25">25</option>
                                <option value="26">26</option>
                                <option value="27">27</option>
                                <option value="28">28</option>
                                <option value="29">29</option>
                                <option value="30">30</option>
                                <option value="31">31</option>
                            </select>
                            <select name="select" id="">
                                <option value="janeiro">janeiro</option>
                                <option value="fevereiro">fevereiro</option>
                                <option value="março">março</option>
                                <option value="abril">abril</option>
                                <option value="maio">maio</option>
                                <option value="junho">junho</option>
                                <option value="julho">julho</option>
                                <option value="agosto">agosto</option>
                                <option value="setembro">setembro</option>
                                <option value="outubro">outubro</option>
                                <option value="novembro">novembro</option>
                                <option value="dezembro">dezembro</option>
                            </select>
                            <select name="select">
                                <option value="2000">2000</option>
                                <option value="2001">2001</option>
                                <option value="2002">2002</option>
                                <option value="2003">2003</option>
                                <option value="2004">2004</option>
                                <option value="2005">2005</option>
                                <option value="2006">2006</option>
                                <option value="2007">2007</option>
                                <option value="2008">2008</option>
                                <option value="2009">2009</option>
                                <option value="2010">2010</option>
                                <option value="2012">2011</option>
                                <option value="2013">2013</option>
                                <option value="2014">2014</option>
                                <option value="2015">2015</option>
                                <option value="2016">2016</option>
                                <option value="2017">2017</option>
                                <option value="2019">2018</option>
                                <option value="2020">2020</option>
                                <option value="2021">2021</option>
                                <option value="2022">2022</option>
                                <option value="2023">2023</option>
                            </select>
                        </section>
                        <p></p>
                        <section>
                            <font size="3">
                                Gênero:
                            </font>
                            <br />
                            <button>
                                <input type="radio" name="Gênero" id="Feminino" />
                                Feminino
                            </button>
                            <button>
                                <input type="radio" name="Gênero" id="Masculio" />
                                Masculino
                            </button>
                            <button>
                                <input type="radio" name="Gênero" id="Personalizado" />
                                Personalizado
                            </button>
                        </section>
                        <p></p>
                        <section>
                            <input type="submit" value="Cadastre-se" />
                        </section>
                    </fieldset>
                </font>
            </center>
        </main>
        <footer></footer>
    </form>
</body>
</html>
